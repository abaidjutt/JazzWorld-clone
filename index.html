<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JazzWorld</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="main-section">
            <div class="header">
                <div class="search-bar">
                    <input type="text" placeholder="search">
                    <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                </div>
                <div class="reward-logo"><i class="fa-solid fa-gift"></i></div>
                <div class="reward-logo" id="menue-logo"><i class="fa-solid fa-bars"></i></div>
            </div>
            <div class="name-div">
                <h3>Hello Abaidullah</h3>
                <p>0305-4238311 <span style="font-size: 20px; font-weight: bold;">+</span></p>
            </div>
            <div class="blance-div">
                <div class="blance">
                    <p>Current Balance</p>
                    <h3>5.76 Rs</h3>
                </div>
                <div class="two-btns">
                    <button class="load-btn">LOAD</button>
                    <button class="advance-btn">JAZZ ADVANCE</button>
                </div>
            </div>
            <div class="usage-div">
                <p>Remaining Usage</p>
                <div class="usage-box-div">
                    <div class="usage-box-1">
                        <p>Data</p>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: 70%;"></div>
                        </div>
                        <h4>2.56</h4>
                        <p>GB Left</p>
                    </div>
                    <div class="usage-box-1">
                        <p>Jazz</p>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: 50%;"></div>
                        </div>
                        <h4>800</h4>
                        <p>Mins Left</p>
                    </div>
                    <div class="usage-box-1">
                        <p>Non Jazz</p>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: 90%;"></div>
                        </div>
                        <h4>1000</h4>
                        <p>Mins Left</p>
                    </div>
                </div>
                    <button class="advance-btn" id="detail-btn">VIEW DETAIL</button>

                <p class="time-pra">12:49:00 AM | 19 July 2025</p>
                
            </div>
        </div>
        <div class="card-div">
           <div class="row-1">
            <div class="logo-box">
                <i class="fa-solid fa-globe"></i>
                <p>Social +</p>
            </div>
            <div class="logo-box">
                <i class="fa-solid fa-folder-open"></i>
                <p>Packages</p>
            </div>
            <div class="logo-box">
                <i class="fa-solid fa-calendar"></i>
                <p>Certificate</p>
            </div>
            <div class="logo-box">
                <i class="fa-solid fa-camera-retro"></i>
                <p>Balance</p>
            </div>
           </div>
           <div class="row-1">
            <div class="logo-box">
                <i class="fa-solid fa-circle-info"></i>
                <p>Complaints</p>
            </div>
            <div class="logo-box">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <p>History</p>
            </div>
            <div class="logo-box">
                <i class="fa-solid fa-layer-group"></i>
                <p>Bundel</p>
            </div>
            <div class="logo-box">
                <i class="fa-solid fa-bell"></i>
                <p>Emergency</p>
            </div>
           </div>
        </div>
        <div class="footer">
           <div class="icon-txt">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
           </div>
           <div class="icon-txt" id="color-change">
            <i class="fa-solid fa-bag-shopping"></i>
            <p>Packages</p>
           </div>
           <div class="icon-txt" id="color-change">
            <i class="fa-solid fa-dice-four"></i>
            <p>Explore</p>
           </div>
           <div class="icon-txt" id="color-change">
            <i class="fa-solid fa-circle-info"></i>
            <p>Support</p>
           </div>
           <div class="icon-txt" id="color-change">
            <i class="fa-solid fa-file-invoice"></i>
            <p>Account</p>
           </div>
        </div>
    </div>
</body>

</html>
